# 此工作流程會構建和部署 Node.js 應用程式到 Azure Web App
# 更多信息請參考: https://docs.microsoft.com/azure/developer/javascript/tutorial-vscode-azure-app-service-node-01

name: 構建和部署 Node.js 應用程式到 Azure Web App

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: orange-trade-app    # 設置為您的應用程式名稱
  AZURE_WEBAPP_PACKAGE_PATH: '.'         # 設置為項目的路徑，預設為根目錄
  NODE_VERSION: '18.x'                   # 設置為要使用的 Node.js 版本

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 設置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: 安裝依賴、構建和測試
      run: |
        npm ci
        npm run build --if-present
        # npm run test --if-present

    - name: 打包應用程式以進行部署
      run: zip -r node-app.zip . -x "*.git*" "node_modules/*" "tests/*" "*.md"

    - name: 上傳建構物件以供部署作業使用
      uses: actions/upload-artifact@v4
      with:
        name: node-app
        path: node-app.zip

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: 下載建構物件
      uses: actions/download-artifact@v4
      with:
        name: node-app

    - name: 解壓建構物件
      run: unzip node-app.zip

    - name: '部署到 Azure Web App'
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} 